<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <ion-list *ngFor = "let res of respons; let i=index;" class="item-text-wrap" (click)="openMessage()">
        <!--<ion-item lines="none" class="item-style">-->
        {{i+1}}. {{ res.title }}
        <!--</ion-item>-->

      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
