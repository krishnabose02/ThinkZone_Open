<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Attendance
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="explore-div">
    <ion-grid>
      <ion-row>
        <ion-item class="date-button">
          <ion-label>SELECT DATE</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MM, YYYY" (ionChange)="attendancedate_onhange($event.detail.value)" [min]="min_date" [max]="max_date" [(ngModel)]="attendance_date"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-button icon-left size="medium" color="dark" shape="round" fill="outline" (click)="set_as_holiday()" float-right tappable class="explore-btn">
          Set as HOLIDAY
          <ion-icon name="arrow-dropright"></ion-icon>
        </ion-button>
      </ion-row>
      <ion-row>
        <ion-button icon-left size="medium" color="dark" expand="full" shape="round" fill="outline" (click)="set_as_holiday()" float-right tappable class="explore-btn">
          Take Attendance
          <ion-icon name="arrow-dropright"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-grid>
</div>

<ion-content class="bg-white">
  <div>
    <ion-card class="">
      <ion-list *ngIf="is_attendance_taken == false">
        <ion-item *ngFor="let slist of student_list;" class="ionitem">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{ slist.studentname }} <p> {{ slist.program }}</p></ion-label>
                </ion-col>
                <!-- ion-toggle -->
                <!-- <ion-col class="right-align">
                  <ion-toggle (ionChange)="toggle_onchange($event.detail.checked)"></ion-toggle>
                </ion-col> -->
              </ion-row>
              <ion-row class="right-align">
                <!-- ion-segment -->
                <ion-segment mode='ios' (ionChange)="segmentChanged(slist, $event.detail.value)"> <!-- value="absent" -->
                  <ion-segment-button class="segment-button" value="absent">
                    Absent
                  </ion-segment-button>
                  <ion-segment-button class="segment-button" value="present">
                    Present
                  </ion-segment-button>
              </ion-segment>
            </ion-row>
          </ion-grid>
      </ion-item>
      <ion-button icon-left size="medium" color="dark" (click)="save_attendace()" float-right tappable class="explore-btn">
        SAVE ATTENDANCE
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-list>
  </ion-card>
</div>
</ion-content>
