<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Attendance
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="explore-div">
    <ion-button icon-left size="medium" shape="round" color="warning" (click)="explor()" float-right tappable class="explore-btn">
      Explore
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-button>
  </div>

<ion-content class="bg-white">
  <ion-card class="">
    <div class="card-margin">
      <!-- Toggles in a List -->
      <ion-list>
        <ion-item *ngFor="let slist of student_list;">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{ slist.studentname }} <p> {{ slist.program }}</p></ion-label>
                </ion-col>
                <ion-col class="right-align">
                  <ion-toggle (ionChange)="toggle_onchange($event.detail.checked)"></ion-toggle>
                </ion-col>
              </ion-row>
              <ion-row class="right-align">
                  
  
  <!-- Segment with default selection -->
  <ion-toolbar mode="md">
      <ion-segment mode="md" [(ngModel)]="selectedTab">
          <ion-segment-button value="segment1">
              Segment 1
          </ion-segment-button>
          <ion-segment-button value="segment2">
              Segment
          </ion-segment-button>
      </ion-segment>
  </ion-toolbar>




              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>
  
</ion-content>
