<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Attendance
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="explore-div">
    <ion-button icon-left size="medium" shape="round" color="warning" (click)="explor()" float-right tappable class="explore-btn">
      Explore
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-button>
  </div>

<ion-content class="bg-white">
  <ion-card class="">
    <div class="card-margin">
      <!-- Toggles in a List -->
      <ion-list>
        <ion-item *ngFor="let slist of student_list;">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{ slist.studentname }} <p> {{ slist.program }}</p></ion-label>
                </ion-col>
                <ion-col class="right-align">
                  <ion-toggle (ionChange)="toggle_onchange($event.detail.checked)"></ion-toggle>
                </ion-col>
              </ion-row>
              <ion-row class="right-align">
                  <!-- Default Segment -->

  
  <!-- Segment with secondary color -->
  <ion-segment (ionChange)="segmentChanged($event)" color="secondary">
    <ion-segment-button value="standard">
      <ion-label>Standard</ion-label>
    </ion-segment-button>
    <ion-segment-button value="hybrid">
      <ion-label>Hybrid</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sat">
      <ion-label>Satellite</ion-label>
    </ion-segment-button>
  </ion-segment>
  
  <!-- Segment in a toolbar -->
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="camera">
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="bookmark">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  
  <!-- Segment with default selection -->
  <ion-segment (ionChange)="segmentChanged($event)" value="javascript">
    <ion-segment-button value="python">
      <ion-label>Python</ion-label>
    </ion-segment-button>
    <ion-segment-button value="javascript">
      <ion-label>Javascript</ion-label>
    </ion-segment-button>
  </ion-segment>
              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </ion-card>
  
</ion-content>
