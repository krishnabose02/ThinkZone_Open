<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Attendance
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="explore-div">
    <ion-grid>
      <ion-row>
        <ion-item class="date-button">
          <ion-label>SELECT DATE</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MM, YYYY" (ionChange)="attendancedate_onhange($event.detail.value)" [min]="min_date" [max]="max_date" [(ngModel)]="attendance_date"></ion-datetime>
        </ion-item>
      </ion-row>
    
      <ion-card>
        <ion-row class="row-margin-top">
          <ion-button icon-left size="medium" color="dark" shape="round" fill="outline" (click)="setholiday_onclick()" float-right tappable class="explore-btn">
            Set as HOLIDAY
            <ion-icon name="arrow-dropright"></ion-icon>
          </ion-button>
        </ion-row>
        <ion-row class="row-margin-bottom">
          <ion-button icon-left size="medium" color="dark" expand="full" shape="round" fill="outline" (click)="takeattendance_onclick()" float-right tappable class="explore-btn">
            Take Attendance
            <ion-icon name="arrow-dropright"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-card>
    </ion-grid>
</div>

<ion-content class="bg-white">
</ion-content>
