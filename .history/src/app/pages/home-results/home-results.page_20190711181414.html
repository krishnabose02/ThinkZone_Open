<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            {{ _username }} <br>
            <span class="text10">Date: {{ current_date }}</span>
          </ion-text>
        </ion-text>
    </ion-title>
     <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications('hi')">
        <ion-icon name="notifications"></ion-icon>
        <!--<ion-badge color="dark" slot="end">2</ion-badge>-->
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
  <!-- <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> -->
</ion-header>

<ion-content class="bg-white">
  <ion-card>
    <ion-card-content class="bg-white">
      <ion-grid>
        <ion-row>
          <ion-col [routerLink]="'/student'" routerDirection="forward">
            <img src="/assets/img/menu/detail.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Student Details</ion-card-title>
            </ion-card-content>
          </ion-col>

          <ion-col [routerLink]="'/attendance'" routerDirection="forward">
            <img src="/assets/img/menu/attendance.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Attendance</ion-card-title>
            </ion-card-content>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col [routerLink]="'/ecactivity'" routerDirection="forward">
            <img src="/assets/img/menu/ece-activity.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Activity(ECE)</ion-card-title>
            </ion-card-content>
          </ion-col>
          
          <ion-col [routerLink]="'/ecassessment'" routerDirection="forward">
            <img src="/assets/img/menu/ece-assessment.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Assessment(ECE)</ion-card-title>
            </ion-card-content>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col [routerLink]="'/pgactivity'" routerDirection="forward">
            <img src="/assets/img/menu/pge-activity-math.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Math Activity(PGE)</ion-card-title>
            </ion-card-content>
          </ion-col>
          
          <ion-col [routerLink]="'/pgassessment'" routerDirection="forward">
            <img src="/assets/img/menu/pge-activity-eng.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Eng Activity(PGE)</ion-card-title>
            </ion-card-content>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col [routerLink]="'/pgactivityodia'" routerDirection="forward">
            <img src="/assets/img/menu/pge-activity-odia.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Odia Activity(PGE)</ion-card-title>
            </ion-card-content>
          </ion-col>
          
          <ion-col [routerLink]="'/pgassessment'" routerDirection="forward">
            <img src="/assets/img/menu/pge-assessment.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Assessment(PGE)</ion-card-title>
            </ion-card-content>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col [routerLink]="'/student'" routerDirection="forward">
            <img src="/assets/img/menu/teacher-training.jpg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Training</ion-card-title>
            </ion-card-content>
          </ion-col>
          
          <ion-col [routerLink]="'/tchpayment'" routerDirection="forward">
            <img src="/assets/img/menu/payment.jpeg" alt="" />
            <ion-card-content>
                <ion-card-title primary class="card-title">Payment</ion-card-title>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
