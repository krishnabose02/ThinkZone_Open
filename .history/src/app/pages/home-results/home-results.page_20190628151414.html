<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            {{ _username }} <br>
            <span class="text10">Date: {{ current_date }}</span>
          </ion-text>
        </ion-text>
    </ion-title>
     <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <!--<ion-badge color="dark" slot="end">2</ion-badge>-->
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>

        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> -->
</ion-header>

<ion-content class="bg-white">
  <ion-card>
    <ion-card-content class="bg-white">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-row><img src="/assets/img/menu/detail.jpg" alt=""  /></ion-row>
            <ion-row> 
                <ion-button>Student Details</ion-button>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row><img src="/assets/img/menu/detail.jpg" alt=""  /></ion-row>
            <ion-row> Attendance </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
