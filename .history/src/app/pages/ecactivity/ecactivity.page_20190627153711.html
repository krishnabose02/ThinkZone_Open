<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            ACTIVITY (ECE)
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  <ion-grid>
     <!-- Select Month -->
    <ion-row>
      <ion-item class="full_width">
        <ion-label>Month</ion-label>
        <ion-select placeholder="Select One" (ionChange)="month_onchange($event.detail.value)">
          <ion-select-option *ngFor="let qlist of month_list" [value]="qlist.value" [disabled]="qlist.disabled">{{ qlist.text }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>

     <!-- Select Week -->
    <ion-row>
      <ion-item class="full_width">
        <ion-label>Week</ion-label>
        <ion-select placeholder="Select One" (ionChange)="week_onchange($event.detail.value)">
          <ion-select-option *ngFor="let wlist of week_list" [value]="wlist.value">{{ wlist.text }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-card class="whitecard">
      {{ activity_heading }}

      <ion-list>
        <ion-item *ngFor="let activity of activity_list;" class="ionitem">
          <ion-grid>
            <ion-row class="right-align">
              <ion-button icon-left size="medium" color="warning" (click)="activity_btnclick(activity)"  float-right tappable class="explore-btn">
                A{{ activity }}
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
