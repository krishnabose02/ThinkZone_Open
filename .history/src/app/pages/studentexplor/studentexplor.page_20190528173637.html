<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Student Details
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
///

<ion-content class="bg-white">
  <ion-card class="">
    <div class="card-margin">
      <!-- List of Text Items -->
      <ion-list>
        <ion-item>
          <ion-label>Pok√©mon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>

      <!-- List of Input Items -->
      <ion-list>
        <ion-item>
          <ion-label>Input1</ion-label>
          <ion-label>Input2</ion-label>
          <ion-label>Input3</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Toggle</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Radio</ion-label>
          <ion-radio slot="end"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Checkbox</ion-label>
          <ion-checkbox slot="start"></ion-checkbox>
        </ion-item>
      </ion-list>

  
      <div margin-top>
        <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="signUp()" [disabled]="!onRegisterForm.valid"
          tappable>
          <ion-icon name="log-in"></ion-icon>
          Register
        </ion-button>
      </div>
    </div>
  </ion-card>
  
</ion-content>
