<ion-content> 
  <ion-card>
    <ion-card-header color="warning">
      <ion-card-title>Assessment Test(ECE)</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        <ion-card class="">
            <ion-list>
              <ion-row *ngFor="let assessment of assessment_list;" class="question-row" >
                <ion-label text-wrap>{{  assessment.question }}</ion-label><p>
                <ion-segment mode='ios' (ionChange)="segmentChanged(assessment, $event.detail.value)">
                  <ion-segment-button class="segment-button" value="yes">
                    Yes
                  </ion-segment-button>
                  <ion-segment-button class="segment-button" value="no">
                    No
                  </ion-segment-button>
                </ion-segment> </p>
              </ion-row>
            <ion-grid>
              <ion-row>
                <ion-col></ion-col>
                <ion-col>
                  <ion-button color="medium" (click)="closeModal()">
                    <ion-icon slot="start" name="close"></ion-icon> Cancel
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button icon-left color="success" (click)="makepayment()" [disabled]="!makepaymentFormGroup.valid" tappable>
                    <ion-icon name="save"></ion-icon> Submit
                  </ion-button>
                </ion-col>
                <ion-col></ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>
        </ion-card>







        
    </ion-card-content>

    
  </ion-card>
</ion-content>
