<ion-content> 
  <ion-card>
    <ion-card-header color="warning">
      <ion-card-title>Assessment Test(ECE)</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        <ion-card class="">
            <ion-list>
              <ion-item *ngFor="let assessment of assessment_list;" class="ionitem">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        {{  assessment.question }}
                      </ion-col>
                      <!-- ion-toggle -->
                      <!-- <ion-col class="right-align">
                        <ion-toggle (ionChange)="toggle_onchange($event.detail.checked)"></ion-toggle>
                      </ion-col> -->
                    </ion-row>
                    <ion-row class="right-align">
                      <!-- ion-segment -->
                      <ion-segment mode='ios' (ionChange)="segmentChanged(assessment, $event.detail.value)"> <!-- value="absent" -->
                        <ion-segment-button class="segment-button" value="yes">
                          Yes
                        </ion-segment-button>
                        <ion-segment-button class="segment-button" value="no">
                          No
                        </ion-segment-button>
                    </ion-segment>
                  </ion-row>
                </ion-grid>
            </ion-item>
            <ion-button icon-left size="medium" color="dark" (click)="save_attendace()" float-right tappable class="explore-btn">
              SAVE ATTENDANCE
              <ion-icon name="save"></ion-icon>
            </ion-button>
          </ion-list>
        </ion-card>







        <form [formGroup]="makepaymentFormGroup" class="list-form">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="Amount" item-start></ion-icon>
              Amount
            </ion-label>
            <ion-input color="secondary" type="number" formControlName="amount"></ion-input>
          </ion-item>
          <p ion-text class="text08" *ngIf="makepaymentFormGroup.get('amount').touched && makepaymentFormGroup.get('amount').hasError('required')">
            <ion-text color="danger">
              Invalid
            </ion-text>
          </p>

          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="Remark" item-start></ion-icon>
              Remark
            </ion-label>
            <ion-input color="secondary" type="text" formControlName="remark"></ion-input>
          </ion-item>
          <p ion-text class="text08" *ngIf="makepaymentFormGroup.get('remark').touched && makepaymentFormGroup.get('remark').hasError('required')">
            <ion-text color="danger">
              Invalid
            </ion-text>
          </p>
        </form>
    </ion-card-content>

    <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-button color="medium" (click)="closeModal()">
              <ion-icon slot="start" name="close"></ion-icon> Cancel
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button icon-left color="success" (click)="makepayment()" [disabled]="!makepaymentFormGroup.valid" tappable>
              <ion-icon name="save"></ion-icon> Submit
            </ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
