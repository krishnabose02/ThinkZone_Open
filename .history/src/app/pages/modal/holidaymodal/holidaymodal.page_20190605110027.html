<ion-content> 
  <ion-card class="half-modal">
    <ion-card-header color="warning">
      <ion-card-title>Set Holiday</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        <form [formGroup]="signinFormGroup" class="list-form">
          <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
              <ion-icon name="mail" item-start></ion-icon>
              Email
            </ion-label>
            <ion-input color="secondary" type="email" formControlName="email"></ion-input>
          </ion-item>
          <p ion-text class="text08" *ngIf="signinFormGroup.get('email').touched && signinFormGroup.get('email').hasError('required')">
            <ion-text color="danger">
              Invalid
            </ion-text>
          </p>
        </form>
    </ion-card-content>

    <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-button color="medium" (click)="closeModal()">
              <ion-icon slot="start" name="close"></ion-icon> Cancel
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button icon-left color="success" (click)="signin()" [disabled]="!signinFormGroup.valid" tappable>
              <ion-icon name="save"></ion-icon>Submit
            </ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
