<ion-content> 
  <ion-card class="login-card">
    <ion-card-header color="primary">
      <ion-card-title>Baseline Test</ion-card-title>
      <!-- <ion-card-subtitle>{{ message_title }}</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      <ion-list *ngFor = "let baseline of baseline_q; let i=index;" class="item-text-wrap">
        <ion-label> 
          Program: {{ baseline.program }} 
          <p>Class: {{ baseline.class }} </p> 
          <p>Subject: {{ baseline.subject }} </p>  
          <p>Level: {{ baseline.level }} 
        </ion-label>
        <!--<ion-item lines="none" class="item-style">-->
        {{i+1}}. {{ res.issue }}
        <!--</ion-item>-->
        <ion-item *ngFor = "let quest of baseline_q.questionset; ">
          {{ quest.question }}
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col></ion-col>

        <ion-col>
          <ion-button color="medium" (click)="closeModal()">
            <ion-icon slot="start" name="close"></ion-icon> Cancel
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button icon-left color="success" (click)="setLevel()" tappable>
            <ion-icon name="checkmark"></ion-icon>Save
          </ion-button>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
