<ion-content> 
  <ion-card >
    <ion-card-header color="warning">
      <ion-card-title>Payment Records</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let record of records; let i = index;">
            <ion-label class="listitems">
              <p *ngIf="i==0">Name: <span class="rbspan">{{ record.studentname }}</span></p>
              <p *ngIf="i==0">Mode: <span class="rspan">{{ record.payment_type }}</span></p>
              <hr>
              <p> Paid amount: <span class="rspan">Rs. {{ record.amount }} /-</span></p>
              <p> Paid on: <span class="rspan">{{ record.createdon  | date: 'dd-MM-yyyy' }}</span></p>
            </ion-label>
          </ion-item>
        </ion-list>
    </ion-card-content>

    <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-button color="medium" (click)="closeModal()">
              <ion-icon slot="start" name="close"></ion-icon> Cancel
            </ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
