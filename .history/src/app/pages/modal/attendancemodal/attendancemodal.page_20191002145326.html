<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            {{ 'TAKEATTENDANCE.title' | translate}}
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="explore-div">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button color="medium" (click)="closeModal()">
          <ion-icon slot="start" name="close"></ion-icon> 
          {{ 'TAKEATTENDANCE.btn_cancel' | translate}}
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-content class="bg-white">
  <div>
    <ion-card class="">
      <ion-list>
        <ion-item *ngFor="let slist of student_list;" class="ionitem">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{ slist.studentname }} <p> {{ slist.program }}</p></ion-label>
                </ion-col>
                <!-- ion-toggle -->
                <!-- <ion-col class="right-align">
                  <ion-toggle (ionChange)="toggle_onchange($event.detail.checked)"></ion-toggle>
                </ion-col> -->
              </ion-row>
              <ion-row class="right-align">
                <!-- ion-segment -->
                <ion-segment mode='ios' (ionChange)="segmentChanged(slist, $event.detail.value)"> <!-- value="absent" -->
                  <ion-segment-button class="segment-button" value="absent">
                    {{ 'TAKEATTENDANCE.absent' | translate}}
                  </ion-segment-button>
                  <ion-segment-button class="segment-button" value="present">
                    {{ 'TAKEATTENDANCE.present' | translate}}
                  </ion-segment-button>
              </ion-segment>
            </ion-row>
          </ion-grid>
      </ion-item>
      <ion-button icon-left size="medium" color="dark" (click)="save_attendace()" float-right tappable class="explore-btn">
        {{ 'TAKEATTENDANCE.btn_save' | translate}}
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-list>
  </ion-card>
</div>
</ion-content>
