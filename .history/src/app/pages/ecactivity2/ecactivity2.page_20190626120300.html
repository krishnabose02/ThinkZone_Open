<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            ACTIVITY DETAILS (ECE)
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  <ion-grid>
     <!-- Select Month -->
    <ion-row>
      <ion-item class="full_width">
        <ion-label>Scrollable content</ion-label>
      </ion-item>
    </ion-row>
    <ion-item>
      <!-- <ion-label position="stacked">Scrollable content</ion-label> -->
      <ion-textarea disabled readonly value="{{ content }}" class="textarea"></ion-textarea>
    </ion-item>
    <ion-row class="right-align">
      <ion-button icon-left size="medium" color="warning" (click)="play_video()"  float-right tappable class="explore-btn">
        Play Video
      </ion-button>
    </ion-row>
    <ion-row class="right-align">
      <ion-button icon-left size="medium" color="warning" (click)="open_document()"  float-right tappable class="explore-btn">
        Open Document
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
