<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Payment
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  <div>
    <ion-card class="">
      <ion-list>
        <ion-item *ngFor="let slist of student_list;" class="ionitem">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{ slist.studentname }} 
                    <p> Program: {{ slist.program }}</p> 
                    <p> Reg: {{ slist.registration_date | date: 'dd-MM-yyyy' }}</p> 
                    <p *ngIf="slist.class > 0"> Class: {{ slist.class }}</p>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="right-align">
                <ion-col>
                  <ion-button icon-left size="medium" color="dark" (click)="viewpayment(slist)" float-right tappable class="explore-btn">
                    View
                    <ion-icon name="paper"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button icon-left size="medium" color="dark" (click)="makepayment(slist)" float-right tappable class="explore-btn">
                    Pay
                    <ion-icon name="send"></ion-icon>
                  </ion-button>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
