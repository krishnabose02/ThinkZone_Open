<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Payment
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  <div>
    <ion-card class="">
      <ion-list>
        <ion-item *ngFor="let slist of student_list;" class="ionitem">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{ slist.studentname }} 
                    <p> Program: {{ slist.program }}</p> 
                    <p *ngIf="slist.class > 0"> Class: {{ slist.class }}</p>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="right-align">
                <!-- ion-segment -->
                <ion-segment mode='ios' (ionChange)="segmentChanged(slist, $event.detail.value)"> <!-- value="absent" -->
                  <ion-segment-button class="segment-button" value="absent">
                    <ion-icon name="paper"></ion-icon>
                    View
                  </ion-segment-button>
                  <ion-segment-button class="segment-button" value="present">
                    <ion-icon name="send"></ion-icon>
                    Make Payment
                  </ion-segment-button>
              </ion-segment>
            </ion-row>
          </ion-grid>
      </ion-item>
      <!-- <ion-button icon-left size="medium" color="dark" (click)="save_attendace()" float-right tappable class="explore-btn">
        SAVE ATTENDANCE
        <ion-icon name="save"></ion-icon>
      </ion-button> -->
    </ion-list>
  </ion-card>
</div>
</ion-content>
