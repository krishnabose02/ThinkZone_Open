<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Profile
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  <ion-card class="">
    <div class="card-margin">
      <div class="row">
        <div class="col col-sm-3">User id</div>
        <div class="col col-sm-9">{{userid}}</div>
      </div>
        
        {{username}}
        {{usertype}}
        {{gender}}
        {{dob}}
        {{regdate}}
        {{emailid}}
        {{contactno}}
        {{address}}
    </div>
  </ion-card>
</ion-content>
