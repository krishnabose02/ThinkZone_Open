<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">
            Teacher Training
          </ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-white">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="explor()">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card class="">
    <div class="card-margin">
      <ion-item class="radio-margin">
        <ion-label>Modules</ion-label>
        <ion-select interface="action-sheet" mode="ios" placeholder="Select One" (ionChange)="select_program_onchange($event.detail.value)" class="select-width">
          <ion-select-option *ngFor="let module of allmodule_list" value="{{module.moduleid}}">{{module.modulename}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="radio-margin">
        <div>
          <div class="loader" [hidden]="hideloader">
              <ion-col>
                <img src="/assets/img/loader.gif" alt="" />
              </ion-col>
          </div>
          <div class="submodulelist"></div>
        </div>
      </ion-item>


    </div>
  </ion-card>
</ion-content>
