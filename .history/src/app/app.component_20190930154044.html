          </ion-col>

      </ion-header>

      <ion-content>
        <ion-list>
          <!-- <ion-list-header color="dark">
            <ion-label>Menu</ion-label>
          </ion-list-header> -->

          <!-- select language  -->
          <ion-item>
            <ion-icon slot="start" name="map"></ion-icon>
            <ion-label>Language</ion-label>
            <ion-select interface="action-sheet" mode="ios" placeholder="Select One" [(ngModel)]="selectedLanguage1" (ionChange)="languageChanged($event.target.value)">
                <ion-select-option value="en">English</ion-select-option>
                <ion-select-option value="od">ଓଡିଆ</ion-select-option>
                <ion-select-option value="hi">हिंदी</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/home-results']" direction="root">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                {{'APP.home' | translate}}
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/message']" direction="forward">
              <ion-icon slot="start" name="mail-unread"></ion-icon>
              <ion-label>
                {{'APP.message' | translate}}
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/userfeedback']" direction="forward">
              <ion-icon slot="start" name="chatboxes"></ion-icon>
              <ion-label>
                {{'APP.user_feedback' | translate}}
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/about']" direction="forward">
              <ion-icon slot="start" name="at"></ion-icon>
              <ion-label>
                {{'APP.about' | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item onclick="window.open('https://thinkzone-teacherapp.flycricket.io/privacy.html', '_system', 'location=yes'); return false;">
            <ion-icon slot="start" name="privacy"></ion-icon>
            <ion-label>
              <a class="ion-home color-primary item" href="#" > {{ 'APP.privacy_policy' | translate }}</a>
            </ion-label>
          </ion-item>
          <ion-button expand="full" color="danger" (click)="logout()" no-margin>
            <ion-icon name="log-out"></ion-icon>
            {{'APP.logout' | translate }}
          </ion-button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
