      </ion-header>

      <ion-content>
        <!-- ------------------------------------------------------------------------------- -->
        <ion-list>
          <ion-item>
            <ion-label>Select Language</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage1" (ionChange)="languageChanged()">
              <ion-select-option value="en">English</ion-select-option>
              <ion-select-option value="od">ଓଡିଆ</ion-select-option>
              <ion-select-option value="ko">Korean</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        
        {{ 'HOME.title' | translate }}
        <br>
        {{ 'HOME.text' | translate }}
        <br>
        <ion-button> {{ 'HOME.button_ok' | translate }} </ion-button>
        <!-- ------------------------------------------------------------------------------- -->
        <ion-list>
          <!-- <ion-list-header color="dark">
            <ion-label>Menu</ion-label>
          </ion-list-header> -->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item onclick="window.open('https://thinkzone-teacherapp.flycricket.io/privacy.html', '_system', 'location=yes'); return false;">
            <ion-icon slot="start" name="privacy"></ion-icon>
            <ion-label>
              <a class="ion-home color-primary item" href="#" > Privacy policy</a>
            </ion-label>
          </ion-item>
          <ion-button expand="full" color="danger" (click)="logout()" no-margin>
            <ion-icon name="log-out"></ion-icon>
            Log out
          </ion-button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
