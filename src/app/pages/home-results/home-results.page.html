    </ion-buttons>

     <ion-buttons slot="end">

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div [routerLink]="'/attendance'" class='shadow' style='background: white;width: 86%;margin: 7%; border-radius: 8px;flex-flow: row;display: flex;align-items: center'>
    <div style='border-radius: 8px 0 0 8px;height: 90px;width: 25%;background: #2196f3;color: white;display: flex;flex-flow: column;justify-content: center;align-items: center'>
      <p style='font-size: 2rem;margin: 5px'>{{date}}</p>
      <p style='margin: 5px 8px 5px 8px'>{{month}}</p>
    </div>
    <div style='text-align: center;width: 75%'>
      <p style='color: gray'>TAKE ATTENDANCE</p>
    </div>
    <div style='background: #2196f3;height: 50px;width: 5px'>
    </div>
  </div>

  <div class='shadow' style='width: 86%;margin: 7%;border-radius: 8px;display: flex;flex-flow: row;align-items: center'>
    <div style='text-align: center;width: 25%;min-width: 25%;'>
      <p style='color: #4caf50;font-size: 1.4rem'>ECE</p>
    </div>
    <div style='width: 1px;height: 100px;border-right: 1px rgb(173, 173, 173) solid'>
    </div>
    <div style='width: 75%;margin: 20px;display: flex;flex-flow: column'>
        <div [routerLink]="'/ecactivity'" class='shadow' style='text-align: center;color: white;margin:10px;border-radius: 8px;width: 90%;background: #4caf50'>
          <p>ACTIVITIES</p>
        </div>

        <div [routerLink]="'/ecassessment'" style='text-align: center;color: #4caf50;margin: 10px;border-radius: 8px;width: 90%;border: 1px solid #4caf50'>
          <p>ASSESSMENTS</p>
        </div>
    </div>
    <div style='background: #4caf50;height: 100px;width: 5px'>
    </div>
  </div>

  <div class='shadow' style='width: 86%;margin: 7%;border-radius: 8px;display: flex;flex-flow: row;align-items: center'>
    <div style='text-align: center;width: 25%;min-width: 25%;'>
      <p style='color: #f57c00;font-size: 1.4rem'>PGE</p>
    </div>
    <div style='width: 1px;height: 120px;border-right: 1px rgb(173, 173, 173) solid'>
    </div>
    <div style='width: 75%;margin: 10px;display: flex;flex-flow: row;flex-wrap: wrap;justify-content: space-evenly'>
        <div [routerLink]="'/pgactivity'" class='shadow' style='text-align: center;color: white;margin:5px;border-radius: 8px;width: 40%;background: #f57c00'>
          <p>MATHS</p>
        </div>

        <div [routerLink]="'/pgactivityeng'" class='shadow' style='text-align: center;color: white;margin:5px;border-radius: 8px;width: 40%;background: #f57c00'>
          <p>ENGLISH</p>
        </div>

        <div [routerLink]="'/pgactivityodia'" class='shadow' style='text-align: center;color: white;margin:5px;border-radius: 8px;width: 40%;background: #f57c00'>
          <p>ODIA</p>
        </div>

        <div style='width: 40%;margin: 5px'></div>
        <div [routerLink]="'/pgassessment'" style='text-align: center;color: #f57c00;margin: 5px;border-radius: 8px;width: calc(80% + 20px);border: 1px solid #f57c00'>
          <p>ASSESSMENTS</p>  
        </div>
    </div>
    <div style='background: #f57c00;height: 120px;width: 5px'>
    </div>
  </div>


  <div class='shadow' style='color: gray;text-align: center;width: 86%;margin: 7%;border-radius: 8px;display: flex;flex-flow: row;align-items: center;justify-content: space-evenly'>
    <div [routerLink]="'/tchpayment'">
      <div style='margin: 10px;height: 60px;width: 60px;color: white;border-radius: 25px;display: flex;justify-content: center;align-items: center;background: #1de9b6'>
        <ion-icon style="font-size: 1.6rem" name='cash'></ion-icon>
      </div>
      <p>Payments</p>
    </div>
    <div style='width: 1px;height: 40px;border-right: 1px rgb(173, 173, 173) solid'>
    </div>
    <div [routerLink]="'/student'">
      <div style='margin: 10px;height: 60px;width: 60px;color: white;border-radius: 25px;display: flex;justify-content: center;align-items: center;background: #d4e157'>
        <ion-icon style="font-size: 1.6rem" name='trending-up'></ion-icon>
      </div>
      <p>Training</p>
    </div>
  </div>
