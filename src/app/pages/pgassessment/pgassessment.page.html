<ion-header  no-border [ngClass]="(toolbarshadow)?'':'shadow'">
    <ion-toolbar>
      <ion-row style="position: relative">
          <ion-title style="color: gray; position: absolute;text-align: center;width: 100%;height: 100%"><p>Assessment (PGE)</p></ion-title>
          <ion-back-button style="color: gray"></ion-back-button>
      </ion-row>
    </ion-toolbar>
  </ion-header>
        
  <ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-grid>
    <ion-row>
      <ion-item class="full_width">
        <ion-label>Month</ion-label>
        <ion-select placeholder="Select One" (ionChange)="month_onchange($event.detail.value)">
          <ion-select-option *ngFor="let qlist of month_list" [value]="qlist.value" [disabled]="qlist.disabled">{{ qlist.text }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>

    <ion-card class="">
      <ion-list>
        <ion-item *ngFor="let slist of student_list;" class="ionitem">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>{{ slist.studentname }} <p> {{ slist.program }}</p></ion-label>
              </ion-col>
            </ion-row>
            <ion-row class="right-align">
              <ion-button icon-left size="medium" color="warning" (click)="pge_fillmarks_btnclick(slist,'eng')" [disabled]="disable_fillmarks_button" float-right tappable class="explore-btn">
                <ion-icon name="paper"></ion-icon>
                Fill Mark(Eng.)
              </ion-button>
            </ion-row>
            <ion-row class="right-align">
              <ion-button icon-left size="medium" color="warning" (click)="pge_fillmarks_btnclick(slist,'math')" [disabled]="disable_fillmarks_button" float-right tappable class="explore-btn">
                <ion-icon name="paper"></ion-icon>
                Fill Mark(Math)
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
