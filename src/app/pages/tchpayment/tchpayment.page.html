<ion-header  no-border [ngClass]="(toolbarshadow)?'':'shadow'">
  <ion-toolbar class='material-toolbar'>
    <ion-row>
        <ion-title class="page-title-absolute"><p>Payments</p></ion-title>
        <ion-back-button></ion-back-button>
    </ion-row>
  </ion-toolbar>
</ion-header>
        
<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <p class='data-large text-center red'>{{ errormessage }}</p>
  <div *ngFor='let s of student_list' class='shadow hfsb m10'>
    <div class='vertical-flexbox student-details'>
      <p class='data-large'>Name: {{ s.studentname }}</p>
      <p class='data'>Program: {{ s.program }}</p>
      <p class='data'>Class: {{ s.class }}</p>
    </div>
    <div class='m10'>
      <div (click)="viewpayment(s)" class='action-button'><p class='data blue'>View</p></div>
      <div (click)="makepayment(s)" style='color: white' class='solid-action-button shadow'><p class='data white'>Pay</p></div>
    </div>
  </div>
