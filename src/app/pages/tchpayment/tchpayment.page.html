<ion-header  no-border [ngClass]="(toolbarshadow)?'':'shadow'">
  <ion-toolbar>
    <ion-row style="position: relative">
        <ion-title style="color: gray; position: absolute;text-align: center;width: 100%;height: 100%"><p>Assessment (PGE)</p></ion-title>
        <ion-back-button style="color: gray"></ion-back-button>
    </ion-row>
  </ion-toolbar>
</ion-header>
        
<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div>
    <ion-card class="">
      <ion-list>
        <ion-item *ngFor="let slist of student_list;" class="ionitem">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>{{ slist.studentname }} 
                    <p> Program: {{ slist.program }}</p> 
                    <p *ngIf="slist.class > 0"> Class: {{ slist.class }}</p>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="right-align">
                <ion-col>
                  <ion-button icon-left size="medium" color="dark" (click)="viewpayment(slist)" float-right tappable class="explore-btn">
                    View
                    <ion-icon name="paper"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button icon-left size="medium" color="dark" (click)="makepayment(slist)" float-right tappable class="explore-btn">
                    Pay
                    <ion-icon name="send"></ion-icon>
                  </ion-button>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
