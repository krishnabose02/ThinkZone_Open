<ion-header  no-border [ngClass]="(toolbarshadow)?'':'shadow'">
  <ion-toolbar>
    <ion-row style="position: relative">
        <ion-title style="color: gray; position: absolute;text-align: center;width: 100%;height: 100%"><p>ECE Activities</p></ion-title>
        <ion-back-button style="color: gray"></ion-back-button>
    </ion-row>
  </ion-toolbar>
</ion-header>
     
<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  
  <app-period-selector [month]='active_month_list'></app-period-selector>
  <div style='padding: 30px;margin: 20px;color: gray;border-radius: 4px' class='shadow'>
    <div style='margin: 10px'>
      
      <!-- Month Selector -->
      <p style='font-size: 1.4rem'>Select Month:</p>
      <div style='flex-wrap: wrap' class='horizontal-flexbox'>
        <div (click)='month_onchange(m.value)' *ngFor='let m of active_month_list' [ngClass]='(m.selected)?"selected-chip":"unselected-chip"'>
          <p>{{m.name}}</p>
        </div>
      </div>

      <div [ngClass]='(selected_month=="")?"hidden":"expanded"'>
        <div style='min-width: 80%;background: rgb(199, 199, 199);min-height: 1px;'></div>
        <!-- Week Selector -->
        <p style='font-size: 1.4rem'>Select Week:</p>
        <div style='flex-wrap: wrap' class='horizontal-flexbox'>
          <div (click)='week_onchange(m.value)' *ngFor='let m of week_list' [ngClass]='(m.value===selected_week)?"selected-chip":"unselected-chip"'>
            <p>{{m.text}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div *ngIf='activity_loaded && activity_list.length==0'>
    <p style='color: #f44336;text-align: center;margin: 10px'>No activities found for the selected week</p>
  </div>
  <div *ngIf='activity_list!=null && activity_list.length>0' style='padding: 30px;margin: 20px;color: gray;border-radius: 4px' class='shadow'>
    <div style='margin: 10px'>
      <p style='font-size: 1.4rem'>{{activity_heading}}</p>
        <p>Activities:</p>
        <div  *ngFor='let activity of activity_list'
              style='margin-top: 10px;border: 1px solid #2196f3;color: #2196f3;border-radius: 4px;overflow: auto' 
              (click)="activity_btnclick(activity.val)">

          <div class='horizontal-flexbox' style='justify-content: space-between'>
            <div class='horizontal-flexbox' style='justify-content: flex-start'>
              <div class='horizontal-flexbox' [style.opacity]='(activity.cls=="success")?"1":"0"' style='margin: 10px;height: 30px;width: 30px;border-radius: 15px;background: #4caf50'>
                <ion-icon name='checkmark' style="color: white;font-size: 1.2rem"></ion-icon>
              </div>
              <p style='margin-left: 10px;font-size: 1.2rem'>A{{activity.val}}</p>
            </div>
            <ion-icon name='arrow-forward' style="margin: 10px"></ion-icon>
          </div>
        </div>
    </div>
  </div>
