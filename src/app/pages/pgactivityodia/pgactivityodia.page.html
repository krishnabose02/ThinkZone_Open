<ion-header  no-border [ngClass]="(toolbarshadow)?'':'shadow'">
  <ion-toolbar>
    <ion-row style="position: relative">
        <ion-title style="color: gray; position: absolute;text-align: center;width: 100%;height: 100%"><p>Odia Activity (PGE)</p></ion-title>
        <ion-back-button style="color: gray"></ion-back-button>
    </ion-row>
  </ion-toolbar>
</ion-header>
        
<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-grid>
    <ion-card class="whitecard">
      <!-- Select Month -->
      <ion-row>
          <ion-item class="full_width">
            <ion-label>Month</ion-label>
            <ion-select placeholder="Select One" (ionChange)="month_onchange($event.detail.value)">
              <ion-select-option *ngFor="let qlist of month_list" [value]="qlist.value" [disabled]="qlist.disabled">{{ qlist.text }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-row>
    
        <!-- Select Week -->
        <ion-row>
          <ion-item class="full_width">
            <ion-label>Week</ion-label>
            <ion-select placeholder="Select One" (ionChange)="week_onchange($event.detail.value)">
              <ion-select-option *ngFor="let wlist of week_list" [value]="wlist.value">{{ wlist.text }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-row>

        <!-- Select Subject -->
        <!-- <ion-row>
          <ion-item class="full_width">
            <ion-label>Subject</ion-label>
            <ion-select placeholder="Select One" (ionChange)="subject_onchange($event.detail.value)">
              <ion-select-option value="math">Math</ion-select-option>
              <ion-select-option value="english">English</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-row> -->
    </ion-card>

    <ion-card class="whitecard">
      {{ activity_heading }}

      <ion-list>
        <ion-item *ngFor="let activity of activity_list;" class="ionitem">
          <ion-grid>
            <ion-row class="right-align">
              <ion-button icon-left size="medium" color="{{ activity.cls }}" (click)="activity_btnclick(activity.val)"  float-right tappable class="explore-btn">
                L{{ activity.val }}
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
