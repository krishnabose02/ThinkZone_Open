<ion-header  no-border [ngClass]="(toolbarshadow)?'shadow':'shadow'">
  <ion-toolbar>
    <ion-row style="position: relative">
        <ion-title style="color: gray; position: absolute;text-align: center;width: 100%;height: 100%">
          <p>Activity Details ({{selected_program.toUpperCase()}})</p>
        </ion-title>
        <ion-back-button style="color: gray"></ion-back-button>
    </ion-row>
  </ion-toolbar>
</ion-header>
     
<ion-content scrollY='false' [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <div style="height: 100%;width: 100%;background: #616161;">
    <div class='shadow' style="background: white;margin-right: 10%;margin-left: 10%;min-height: 70%;max-height: 70%;height: 70%;width: 80%">
      <ion-textarea disabled readonly value="{{ content }}" style="margin-top: 0px;padding: 5px;height: 100%"></ion-textarea>
    </div>
    <div class='vertical-flexbox' style="justify-content: center;overflow: auto;background: white;min-height: 30%;max-height: 30%;margin: 5% 5% 0 5%;border-radius: 8px 8px 0px 0px">
  
      <div class='horizontal-flexbox' style='width: 100%;color: gray;text-align: center;justify-content: space-evenly'>
        <div (click)='play_video()'>
          <ion-icon style="color: #2196f3;font-size: 2rem;" name='play'></ion-icon>
          <p style='margin-top: 5px'>Video Contents</p>
        </div>
        <div (click)='open_document()'>
          <ion-icon style="color: #2196f3;font-size: 2rem;" name='document'></ion-icon>
          <p style='margin-top: 5px'>Worksheets</p>
        </div>
      </div>
      <div (click)='(isEnabled_completeActivityButton)?complete_activity():""' [style.background]='(isEnabled_completeActivityButton)?"#2196f3":"#90A4AE"' style='overflow: auto;width: 90%;margin-right: 5%;margin-left: 5%;text-align: center;color: white;border-radius: 4px'>
        <p>Complete Activity</p>
      </div>
    </div>
  </div>
