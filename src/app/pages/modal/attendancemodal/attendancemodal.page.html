  <ion-toolbar>
    <ion-row>
      <ion-icon (click)='closeModal()' name='close' style="padding: 16px;color: #f44336;font-size: 1.8rem"></ion-icon>
        <ion-title style="color: gray;text-align: center;width: 100%;height: 100%"><p>Take Attendence</p></ion-title>
        <!-- <ion-back-button style="color: gray"></ion-back-button> -->
        <ion-icon (click)='save_attendace()' name='save' [style.color]='(unattended==0)?"#4caf50":"gray"' style="padding: 16px;opacity: 0.8;font-size: 1.8rem"></ion-icon>
    </ion-row>
    <div style="font-size: 1.6rem;display: flex;flex-flow: row;justify-content: space-evenly;align-items: center">
      <p style="color: gray">{{unattended}}</p>
      <p style="color: #4caf50">{{present}}</p>
      <p style="color: #f44336">{{absent}}</p>
    </div>
    <div style="text-align: center;color: gray;display: flex;flex-flow: row;justify-content: space-evenly;align-items: center">
      <p>Remaining</p>
      <p>Present</p>
      <p>Absent</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">

  <ion-card *ngFor='let s of new_student_list' [ngClass]='s.bgclass'>
    <ion-card-content style="padding: 16px">
      <div style='display: flex;flex-flow: row;justify-content: space-between;align-items: center'>
        <p [ngClass]='(s.selectionState == 0)?"gray-text":"white-text"' style='font-size: 1.6rem'>{{s.detail.studentname}}</p>
        <div style='display: flex;flex-flow: row;align-items: center'>
          <div (click)='setState(1, s)' [ngClass]='s.presentbutton'>
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon [style.color]='(s.selectionState == 1)?"white":"#4caf50"' style="color: #4caf50" name='checkmark'></ion-icon>
          </div>
          <div (click)='setState(2, s)' [ngClass]='s.absentbutton'>
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon [style.color]='(s.selectionState == 2)?"white":"#f44336"' style="color: #f44336" name='close'></ion-icon>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
