<ion-content> 
  <div *ngIf='records!=null && records.length>0'>
    <div class='data-card shadow' style='margin-bottom: 20px;color:white; background: gray'>
      <p style='font-size: 1.4rem'>Name: {{records[0].studentname}}</p>
      <p style='margin-bottom: 0px'>Program: {{records[0].program}}</p>
      <p style='margin-top: 0px'>Class: {{records[0].class}}</p>
    </div>
    <div *ngFor='let r of records;let i=index' class='data-card shadow' style='color: gray'>
      Payment #{{i+1}}
      <div style='width: 100%;background: #BDBDBD;margin-top: 5px;min-width: 100%;min-height: 1px'></div>
      <p style='font-size: 1.6rem'><b>â‚¹{{r.amount}}</b></p>
      <p style='margin-bottom: 0px'>Payment date: {{r.displaydate}}</p>
      <p style='margin-top: 0px'>Remark: {{r.remark}}</p>
    </div>
  </div>
  <p *ngIf='records!=null && records.length==0' style='text-align: center;color: #ef5350'>{{errormessage}}</p>
  <div style='margin: 10px;overflow: auto;background: #2196f3;border-radius: 4px;color: white' class='shadow'>
    <p (click)="closeModal()" style='text-align: center'>OKAY</p>
  </div>
